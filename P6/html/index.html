<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Seq Server</title>
  </head>
  <body>
    <h1>Seq Server</h1>
    <p> Access to the server</p>

    <hr>

    <form action="ping" method="get">
       Is the server available? : <input type="submit" value="PING">
    </form>

    <hr>

    <form action="get" method="get">
       Get a sequence: Select sequence number:
      <select name = "sequence">
        {% for n in range (0,context.n_sequences) %}
        <option value = "{{n}}">{{n}}</option>
        {% endfor %}
      </select>
      <input type="submit" value="get">
    </form>

    <hr>

    <form action="gene" method="get">
       Get a gene: Select the name :
      <select name = "gene">
        {% for n in context.list_genes %}
        <option value = "{{n}}">{{n}}</option>
        {% endfor %}
      </select>
      <input type="submit" value="gene">
    </form>

    <hr>

    <form action = "operation" method = "get">
      Write a sequence : <input type="text" name="sequence">
      <br>
      Select operation:
      <input type="radio" name="operation" value="info"> <label>Info</label>
      <input type="radio" name="operation" value="comp"> <label>Comp</label>
      <input type="radio" name="operation" value="rev"> <label>Rev</label>
      <br>
      Perform operation: <input type ="submit" value = "OPERATE!">
    </form>
  </body>
</html>
