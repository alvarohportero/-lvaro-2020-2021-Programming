<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Species analyzed</title>
  </head>
  <body style="background: lemonchiffon">
    <u><h1>Species requested</h1></u>
    <p>The total number of species we can find in the ensembl is: {{context.total}}</p>
    <p>The chosen limit is: {{context.limit}}</p>
    <p>Specie's names are:</p>
    <ul>
    {% for specie in context.species[:context.limit]: %}
      <li>{{specie['name']}}</li>
    {% endfor %}
    </ul>
  <a href="/">Main page</a>
  </body>
</html>
